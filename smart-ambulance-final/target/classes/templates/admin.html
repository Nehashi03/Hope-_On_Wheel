<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h2>Welcome, Admin</h2>
<a href="/logout">Logout</a>

<h3>All Bookings</h3>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Hospital</th>
        <th>Status</th>
        <th>Driver</th>
        <th>Assign</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.patient != null ? b.patient.name : 'N/A'}"></td>
        <td th:text="${b.hospital}"></td>
        <td th:text="${b.status}"></td>
        <td th:text="${b.driver != null ? b.driver.name : 'Unassigned'}"></td>
        <td>
            <form th:action="@{/assign}" method="post">
                <input type="hidden" name="bookingId" th:value="${b.id}">
                <input type="email" name="driverEmail" placeholder="Driver Email" required>
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
