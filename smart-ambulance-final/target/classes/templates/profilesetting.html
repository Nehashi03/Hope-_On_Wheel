<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ambulance Booking</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="header-left">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
                </svg>
            </div>
            <div class="header-title">
                <h1>My Profile</h1>
                <p>Manage your personal information</p>
            </div>
        </div>
        <button class="back-btn" onclick="window.location.href="/patient"">← Back to Dashboard</button>
    </div>
</header>

<!-- Success Message -->
<div class="success-message" id="successMessage">
    <svg viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    <span>Profile updated successfully!</span>
</div>

<!-- Container -->
<div class="container">
    <!-- Profile Card -->
    <div class="profile-card">
        <div class="profile-image-wrapper">
            <div class="profile-image">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <button class="camera-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 15.2c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                    <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9z"/>
                </svg>
            </button>
        </div>
        <h2 class="profile-name">John Doe</h2>
        <p class="profile-email">john.doe@email.com</p>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Bookings</span>
                <span class="stat-value">12</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active Trips</span>
                <span class="stat-value">2</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Your Rating</span>
                <span class="stat-value">4.8 ★</span>
            </div>
        </div>

        <button class="history-btn">View Booking History</button>
    </div>

    <!-- Details Section -->
    <div class="details-section">
        <!-- Personal Information -->
        <div class="detail-card" id="personalCard">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <h2>Personal Information</h2>
                </div>
                <button class="edit-btn" onclick="toggleEdit('personal')">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                    Edit
                </button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" value="John Doe" disabled id="fullName">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" value="john.doe@email.com" disabled id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-wrapper">
                        <input type="tel" value="+1 (555) 123-4567" disabled id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <div class="input-wrapper">
                        <input type="date" value="1985-06-15" disabled id="dob">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label>Address</label>
                    <div class="input-wrapper">
                        <input type="text" value="123 Main Street, Apt 4B" disabled id="address">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label>City, State & ZIP</label>
                    <div class="input-wrapper">
                        <input type="text" value="New York, NY 10001" disabled id="city">
                    </div>
                </div>
            </div>
        </div>

        <!-- Medical Information -->
        <div class="detail-card" id="medicalCard">
            <div class="card-header">
                <div class="card-title">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <h2>Medical Information</h2>
                </div>
                <button class="edit-btn" onclick="toggleEdit('medical')">
                    <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                    </svg>
                    Edit
                </button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Blood Type</label>
                    <div class="input-wrapper">
                        <input type="text" value="O+" disabled id="bloodType">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
